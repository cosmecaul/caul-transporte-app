<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login | Panel Administración CAUL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TailwindCSS por CDN (para prototipo, luego lo puedes compilar en serio) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente opcional (puedes quitarla si quieres) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">

    <div class="w-full max-w-md px-6">
        <!-- Logo / Marca -->
        <div class="flex flex-col items-center mb-8">
            <!-- Aquí podrías poner un logo -->
            <div class="w-14 h-14 rounded-2xl bg-slate-900 flex items-center justify-center shadow-lg mb-3">
                <span class="text-white font-bold text-2xl">T</span>
            </div>
            <h1 class="text-2xl font-semibold text-slate-900">
                Transporte CAUL Admin
            </h1>
            <p class="text-sm text-slate-500 mt-1 text-center">
                Inicia sesión para gestionar conductores, vehículos y servicios.
            </p>
        </div>

        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 p-6">
            <!-- Mensaje de error (lo puedes mostrar/ocultar desde el backend) -->
            <!-- Ejemplo para Spring Security: si viene ?error en la URL -->
            <!-- Reemplaza esto con tu lógica real -->
            <!--
            <div class="mb-4 rounded-lg bg-red-50 border border-red-200 px-3 py-2 text-sm text-red-700">
                Credenciales inválidas, por favor intenta nuevamente.
            </div>
            -->

            <form action="/login" method="post" class="space-y-4">
                <!-- Spring Security espera "username" y "password" por defecto -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1">
                        Correo electrónico o usuario
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="block w-full rounded-xl border border-slate-300 px-3 py-2 text-sm shadow-sm
                               focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900"
                        placeholder="ej: admin@miempresa.cl"
                    />
                </div>

                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-slate-700">
                            Contraseña
                        </label>
                        <a href="/recuperar-clave" class="text-xs font-medium text-slate-600 hover:text-slate-900">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="block w-full rounded-xl border border-slate-300 px-3 py-2 text-sm shadow-sm
                               focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-slate-900"
                        placeholder="••••••••"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center gap-2">
                        <input
                            type="checkbox"
                            name="remember-me"
                            class="rounded border-slate-300 text-slate-900 focus:ring-slate-900"
                        />
                        <span class="text-xs text-slate-600">Recordarme en este equipo</span>
                    </label>
                </div>

                <button
                    type="submit"
                    class="w-full inline-flex items-center justify-center rounded-xl bg-slate-900 px-4 py-2.5
                           text-sm font-semibold text-white shadow-md hover:bg-slate-800 focus:outline-none
                           focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition"
                >
                    Iniciar sesión
                </button>
            </form>

            <!-- Footer pequeño -->
            <p class="mt-6 text-[11px] text-slate-400 text-center">
                © <span id="yearSpan"></span> Plataforma Transporte CAUL · Panel de administración
            </p>
        </div>
    </div>

    <script>
        // Año dinámico en el footer
        document.getElementById('yearSpan').textContent = new Date().getFullYear();
    </script>
</body>
</html>
