<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Panel Transporte Empresarial'">Panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-wrapper {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        .sidebar {
            width: 260px;
            background-color: #0f172a; /* azul oscuro tipo Uber */
            color: #e5e7eb;
        }
        .sidebar a {
            color: #9ca3af;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #111827;
            color: #ffffff;
        }
        .content {
            flex: 1;
            padding: 1.25rem 1.75rem;
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
            Transporte Empresarial
        </a>
    </div>
</nav>

<div class="app-wrapper">
    <aside class="sidebar d-none d-md-flex flex-column p-3">
        <h6 class="text-uppercase text-gray-400 mb-3">Administración</h6>

        <a th:classappend="${menu} == 'dashboard' ? 'active'" href="/admin">Dashboard</a>
        <a th:classappend="${menu} == 'clientes' ? 'active'" href="/admin/clientes">Clientes</a>
        <a th:classappend="${menu} == 'conductores' ? 'active'" href="/admin/conductores">Conductores</a>
        <a th:classappend="${menu} == 'vehiculos' ? 'active'" href="/admin/vehiculos">Vehículos</a>
        <a th:classappend="${menu} == 'rutas' ? 'active'" href="/admin/rutas">Rutas</a>
        <a th:classappend="${menu} == 'servicios' ? 'active'" href="/admin/servicios">Servicios</a>
    </aside>

    <main class="content">
        <div th:insert="~{::content}"></div>
    </main>
</div>

</body>
</html>
