<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Servicios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<div class="max-w-xl mx-auto px-4 py-5">

    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold tracking-tight">Servicios</h1>
            <p class="text-sm text-slate-500">Vista conductor ¬∑ hoy</p>
        </div>

        <span class="text-xs font-medium px-3 py-1 rounded-full
                     bg-slate-900 text-white"
              th:text="${isConductor} ? 'Conductor' : 'Administrador'">
        </span>
	

		<a th:if="${!isConductor}"
		   th:href="@{/admin/dashboard}"
		   class="text-xs px-3 py-1.5 rounded-full border border-slate-300 text-slate-700 hover:bg-slate-50">
		    ‚Üê Volver al dashboard
		</a>

		<a th:href="@{/aplicacion/servicios/historico}">
		    üìà Hist√≥rico
		</a>
		
				
		
    </header>

    <!-- Filtro fecha -->
    <form method="get" class="bg-white rounded-xl shadow p-4 mb-6">
        <label class="block text-sm font-medium text-slate-600 mb-1">
            Filtrar por fecha
        </label>

        <input type="date"
               name="fecha"
               th:value="${filtroFecha}"
               class="w-full rounded-lg border border-slate-300 px-3 py-2 mb-3"/>

        <button type="submit"
                class="w-full bg-slate-900 hover:bg-slate-800
                       text-white rounded-lg py-2 font-medium transition">
            Aplicar filtro
        </button>
    </form>

    <!-- Lista de servicios -->
    <div class="space-y-5">

        <div th:if="${#lists.isEmpty(servicios)}"
             class="text-center text-slate-500 py-12 bg-white rounded-xl shadow">
            No hay servicios para mostrar
        </div>

        <article th:each="s : ${servicios}"
                 class="bg-white rounded-2xl shadow p-5">

            <!-- Hora + estado -->
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="text-xs text-slate-500">Hora del servicio</p>
                    <p class="text-xl font-semibold"
                       th:text="${s.horaInicio}">
                        00:00
                    </p>
                </div>

                <span th:text="${s.estado}"
                      th:classappend="
                        ${s.estado == 'FINALIZADO'} ? 'bg-green-100 text-green-700' :
                        (${s.estado == 'EN_CURSO'} ? 'bg-blue-100 text-blue-700' :
                        'bg-yellow-100 text-yellow-700')"
                      class="px-3 py-1 rounded-full text-xs font-semibold uppercase">
                </span>
            </div>

            <!-- Origen / Destino (timeline) -->
            <div class="relative pl-6 mb-4">
                <span class="absolute left-1 top-2 w-2 h-2 bg-slate-900 rounded-full"></span>
                <span class="absolute left-[5px] top-4 h-8 w-px bg-slate-300"></span>
                <span class="absolute left-1 top-12 w-2 h-2 bg-slate-300 rounded-full"></span>

                <div class="space-y-6">
                    <div>
                        <p class="text-sm font-medium"
                           th:text="${s.origen}">
                            Origen
                        </p>
                    </div>

                    <div>
                        <p class="text-sm text-slate-600"
                           th:text="${s.destino}">
                            Destino
                        </p>
                    </div>
                </div>
            </div>

            <!-- Detalles -->
            <div class="grid grid-cols-1 gap-2 text-sm text-slate-700 mb-4">
                <div><strong>Cliente:</strong> <span th:text="${s.clienteNombre}"></span></div>
                <div><strong>Veh√≠culo:</strong> <span th:text="${s.patente}"></span></div>
                <div><strong>Conductor:</strong> <span th:text="${s.conductorNombre}"></span></div>
            </div>

            <!-- Pasajeros -->
            <div th:if="${!#lists.isEmpty(s.pasajeros)}">
                <p class="text-sm font-semibold mb-3">
                    Pasajeros (<span th:text="${#lists.size(s.pasajeros)}"></span>)
                </p>

                <div class="space-y-2">
                    <div th:each="p : ${s.pasajeros}"
                         class="flex items-center gap-3 border rounded-xl p-3">

                        <div class="w-9 h-9 bg-slate-200 rounded-full
                                    flex items-center justify-center text-slate-600">
                            üë§
                        </div>

                        <div class="flex-1">
                            <p class="font-medium text-sm"
                               th:text="${p.nombrePasajero}"></p>
                            <p class="text-xs text-slate-500"
                               th:text="${p.puntoSubida}"></p>
                        </div>

                        <div class="text-sm font-medium text-slate-700"
                             th:text="${p.telefonoContacto}">
                        </div>
                    </div>
                </div>
            </div>

        </article>

    </div>

</div>

</body>
</html>
