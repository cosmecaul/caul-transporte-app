<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-6">

<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-6">

    <h1 class="text-2xl font-semibold text-slate-900 mb-1">Crear conductor</h1>
    <p class="text-sm text-slate-500 mb-6">Asignar datos del chofer.</p>

    <!-- Mensajes -->
    <div th:if="${messageError}"
         class="mb-3 p-3 rounded-xl bg-red-50 text-red-700 text-sm"
         th:text="${messageError}">
    </div>
    <div th:if="${messageSuccess}"
         class="mb-3 p-3 rounded-xl bg-emerald-50 text-emerald-700 text-sm"
         th:text="${messageSuccess}">
    </div>



<form th:action="@{/admin/conductores}" th:object="${conductorForm}" method="post" class="space-y-4">

    <div th:if="${errorMessage}"
         class="p-3 rounded-xl bg-red-50 text-red-700 text-xs mb-3 border border-red-200">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Nombre y RUT -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">Nombre completo</label>
            <input type="text" th:field="*{nombreCompleto}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm"
                   required />
        </div>
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">RUT</label>
            <input type="text" th:field="*{rut}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm"
                   placeholder="12.345.678-9"
                   required />
        </div>
    </div>

    <!-- Teléfono y Email -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">Teléfono</label>
            <input type="text" th:field="*{telefono}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm" />
        </div>
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">Email</label>
            <input type="email" th:field="*{email}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm" />
        </div>
    </div>

    <!-- Licencia -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">Clase de licencia</label>
            <input type="text" th:field="*{licenciaClase}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm"
                   placeholder="A2, A3, B, etc." />
        </div>
        <div>
            <label class="block text-xs font-medium text-slate-700 mb-1">Vencimiento licencia</label>
            <input type="date" th:field="*{licenciaVencimiento}"
                   class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm" />
        </div>
    </div>

    <!-- Observaciones -->
    <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">Observaciones</label>
        <textarea th:field="*{observaciones}"
                  class="w-full border border-slate-300 rounded-xl px-3 py-2 text-sm"
                  rows="3"></textarea>
    </div>

    <!-- Activo -->
    <div class="flex items-center gap-2">
        <input type="checkbox" th:field="*{activo}"
               class="rounded border-slate-300" />
        <span class="text-xs text-slate-700">Conductor activo</span>
    </div>

    <!-- Botones -->
    <div class="pt-2 flex justify-end gap-2">
        <a href="/admin/conductores"
           class="text-xs md:text-sm px-3 py-1.5 rounded-full border border-slate-300 hover:bg-slate-100">
            Cancelar
        </a>
        <button type="submit"
                class="text-xs md:text-sm px-4 py-1.5 rounded-full bg-slate-900 text-white hover:bg-slate-800">
            Guardar conductor
        </button>
    </div>
</form>
