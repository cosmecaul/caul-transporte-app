<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Ruta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100">

<header class="bg-white border-b px-4 md:px-6 py-3 flex items-center justify-between">
    <h1 class="text-lg md:text-2xl font-semibold text-slate-900" th:text="${pageTitle}">
        Ruta
    </h1>

    <a href="/admin/rutas"
       class="text-xs px-3 py-1.5 rounded-full border border-slate-300 hover:bg-slate-100">
        ← Volver
    </a>
</header>

<main class="px-4 md:px-6 py-6">

    <form th:action="@{${formAction}}" method="post"
          class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 max-w-2xl mx-auto space-y-5">

        <!-- Cliente -->
        <div>
            <label class="text-xs font-medium text-slate-600">Cliente</label>
            <select name="clienteId"
                    th:value="${form.clienteId}"
                    required
                    class="mt-1 w-full px-3 py-2 rounded-xl border text-xs">
                <option value="">Seleccione cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.id}"
                        th:selected="${form.clienteId} == ${c.id}"
                        th:text="${c.razonSocial}">
                </option>
            </select>
        </div>

        <!-- Nombre -->
        <div>
            <label class="text-xs font-medium text-slate-600">Nombre ruta</label>
            <input type="text" name="nombre"
                   th:value="${form.nombre}"
                   required
                   class="mt-1 w-full px-3 py-2 rounded-xl border text-xs"
                   placeholder="Ej: Base → Faena AM">
        </div>

        <!-- Descripción -->
        <div>
            <label class="text-xs font-medium text-slate-600">Descripción</label>
            <textarea name="descripcion"
                      rows="3"
                      th:text="${form.descripcion}"
                      class="mt-1 w-full px-3 py-2 rounded-xl border text-xs"
                      placeholder="Ej: Turno AM, traslado de personal a faena."></textarea>
        </div>

        <!-- Km estimados -->
        <div>
            <label class="text-xs font-medium text-slate-600">Km estimados</label>
            <input type="number" step="0.1" name="kmEstimados"
                   th:value="${form.kmEstimados}"
                   class="mt-1 w-full px-3 py-2 rounded-xl border text-xs"
                   placeholder="Ej: 45.0">
        </div>

        <!-- Activo -->
        <div>
            <label class="inline-flex items-center gap-2 text-xs text-slate-700 cursor-pointer">
                <input type="checkbox" name="activo"
                       th:checked="${form.activo}"
                       class="rounded border-slate-300">
                <span>Mantener ruta activa</span>
            </label>
        </div>

        <!-- Observaciones -->
        <div>
            <label class="text-xs font-medium text-slate-600">Observaciones</label>
            <textarea name="observaciones"
                      rows="2"
                      th:text="${form.observaciones}"
                      class="mt-1 w-full px-3 py-2 rounded-xl border text-xs"
                      placeholder="Notas internas sobre esta ruta."></textarea>
        </div>

        <!-- Botón -->
        <div class="pt-3">
            <button type="submit"
                    class="w-full py-2 rounded-xl bg-slate-900 text-white text-xs hover:bg-slate-800">
                Guardar ruta
            </button>
        </div>

    </form>

</main>

</body>
</html>
